<div class="flex row justify-center mb-2" x-data="{ open: false }">
  <button
    class="bg-red-500 mr-2 p-2 rounded-md text-black text-base ring hover:bg-red-400"
    hx-get="{% url 'home' %}"
    hx-target="#articles"
    hx-swap="innerHTML"
    hx-select-oob="#articles"
    x-on:click="open = !open"
    x-show="open" 
  >
    Home
  </button>
  <button
    x-on:click="open = !open"
    x-show="!open" 
    class="bg-blue-600 mr-2 p-2 rounded-md text-white text-base ring hover:bg-blue-500 transition-colors"
    hx-get="{% url 'sources' %}"
    hx-target="#articles"
    hx-swap="innerHTML"
  >
    Sources
  </button>
  <button
    class="bg-teal-600 mr-2 p-2 rounded-md text-white text-base ring hover:bg-teal-500"
  >
    Authors
  </button>
</div>
